<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - Farcaster Mini App</title>
    
    <!-- Farcaster Mini App Metadata -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://khalil7044.github.io/snake-game/preview.png" />
    <meta property="fc:frame:button:1" content="Play Snake Game" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://khalil7044.github.io/snake-game/" />
    <meta property="og:image" content="https://khalil7044.github.io/snake-game/preview.png" />
    <meta property="og:title" content="Snake Game" />
    <meta property="og:description" content="Classic Snake Game - Eat, grow, and don't hit yourself!" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            touch-action: none;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 95vw;
        }
        
        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 1.1em;
            gap: 10px;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            white-space: nowrap;
        }
        
        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        button:active {
            transform: scale(0.95);
            background: white;
        }
        
        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 8px;
            margin: 20px auto;
            justify-content: center;
        }
        
        .dir-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
            touch-action: manipulation;
        }
        
        .dir-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.9);
        }
        
        .dir-up { grid-column: 2; grid-row: 1; }
        .dir-left { grid-column: 1; grid-row: 2; }
        .dir-down { grid-column: 2; grid-row: 2; }
        .dir-right { grid-column: 3; grid-row: 2; }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            display: none;
            text-align: center;
            z-index: 100;
            min-width: 250px;
        }
        
        .game-over.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            .score-board { font-size: 0.9em; }
            .direction-pad {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        
        <div class="score-board">
            <div class="score-item">
                Score: <span id="score">0</span>
            </div>
            <div class="score-item">
                Best: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">New Game</button>
            <button onclick="togglePause()">Pause</button>
        </div>
        
        <div class="direction-pad">
            <button class="dir-btn dir-up" onclick="changeDirection(0, -1)">‚ñ≤</button>
            <button class="dir-btn dir-left" onclick="changeDirection(-1, 0)">‚óÑ</button>
            <button class="dir-btn dir-down" onclick="changeDirection(0, 1)">‚ñº</button>
            <button class="dir-btn dir-right" onclick="changeDirection(1, 0)">‚ñ∫</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p style="font-size: 1.5em; margin: 20px 0;">Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <!-- Farcaster Mini App SDK -->
    <script type="module">
        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
        await sdk.actions.ready();
    </script>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let dx = 1;
        let dy = 0;
        let nextDx = 1;
        let nextDy = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = Number(localStorage.getItem('snakeHighScore')) || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        highScoreEl.textContent = highScore;
        
        window.startGame = function() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            score = 0;
            gameRunning = true;
            gamePaused = false;
            scoreEl.textContent = score;
            gameOverEl.classList.remove('show');
            placeFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }
        
        window.togglePause = function() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
        }
        
        window.changeDirection = function(newDx, newDy) {
            if (!gameRunning || gamePaused) return;
            if (dx === -newDx && dy === -newDy) return;
            if (dx === 0 && newDx !== 0) {
                nextDx = newDx;
                nextDy = 0;
            }
            if (dy === 0 && newDy !== 0) {
                nextDx = 0;
                nextDy = newDy;
            }
        }
        
        function update() {
            if (!gameRunning || gamePaused) return;
            
            dx = nextDx;
            dy = nextDy;
            
            let newX = snake[0].x + dx;
            let newY = snake[0].y + dy;
            
            if (newX < 0) newX = tileCount - 1;
            if (newX >= tileCount) newX = 0;
            if (newY < 0) newY = tileCount - 1;
            if (newY >= tileCount) newY = 0;
            
            const head = {x: newX, y: newY};
            
            if (checkCollision(head)) {
                endGame();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                placeFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            snake.forEach((segment, i) => {
                if (i === 0) {
                    ctx.fillStyle = '#00ff88';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    let eyeX1, eyeY1, eyeX2, eyeY2;
                    
                    if (dx === 1) {
                        eyeX1 = segment.x * gridSize + gridSize - 6;
                        eyeY1 = segment.y * gridSize + 5;
                        eyeX2 = eyeX1;
                        eyeY2 = segment.y * gridSize + gridSize - 8;
                    } else if (dx === -1) {
                        eyeX1 = segment.x * gridSize + 3;
                        eyeY1 = segment.y * gridSize + 5;
                        eyeX2 = eyeX1;
                        eyeY2 = segment.y * gridSize + gridSize - 8;
                    } else if (dy === 1) {
                        eyeX1 = segment.x * gridSize + 5;
                        eyeY1 = segment.y * gridSize + gridSize - 6;
                        eyeX2 = segment.x * gridSize + gridSize - 8;
                        eyeY2 = eyeY1;
                    } else {
                        eyeX1 = segment.x * gridSize + 5;
                        eyeY1 = segment.y * gridSize + 3;
                        eyeX2 = segment.x * gridSize + gridSize - 8;
                        eyeY2 = eyeY1;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY1, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY2, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#00ff41';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                }
            });
            
            ctx.fillStyle = '#ff0040';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (checkCollision(food));
        }
        
        function checkCollision(pos) {
            return snake.some(segment => segment.x === pos.x && segment.y === pos.y);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection(0, -1);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection(1, 0);
                    e.preventDefault();
                    break;
            }
        });
        
        draw();
    </script>
</body>
</html>
