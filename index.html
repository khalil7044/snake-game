<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - Farcaster Mini App</title>
    
    <!-- Farcaster Mini App Metadata -->

    <meta name="fc:frame" content='{"version":"1","imageUrl":"https://snake-game-lime-ten.vercel.app/preview.png","button":{"title":"Play Snake Game","action":{"type":"launch_frame","name":"Snake Game","url":"https://snake-game-lime-ten.vercel.app/","splashImageUrl":"https://snake-game-lime-ten.vercel.app/icon.png","splashBackgroundColor":"#667eea"}}}' />
    <meta property="og:image" content="https://snake-game-lime-ten.vercel.app/preview.png" />
    <meta property="og:title" content="Snake Game" />
    <meta property="og:description" content="Classic Snake Game - Eat, grow, and don't hit yourself!" />
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            touch-action: none;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 95vw;
            z-index: 1;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff87, #60efff, #00ff87);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 135, 0.5);
            letter-spacing: 2px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.1em;
            gap: 15px;
        }
        
        .score-item {
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.2), rgba(96, 239, 255, 0.2));
            padding: 12px 20px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 135, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.3);
            white-space: nowrap;
            font-weight: 700;
        }
        
        .score-item span {
            color: #00ff87;
            font-size: 1.2em;
        }
        
        #gameCanvas {
            border: 3px solid #00ff87;
            border-radius: 15px;
            background: #0a0a1a;
            box-shadow: 0 0 40px rgba(0, 255, 135, 0.4),
                        inset 0 0 30px rgba(0, 0, 0, 0.8);
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #00ff87, #60efff);
            color: #0a0a1a;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 900;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            touch-action: manipulation;
            box-shadow: 0 4px 20px rgba(0, 255, 135, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 135, 0.6);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-template-rows: repeat(3, 75px);
            gap: 10px;
            margin: 25px auto;
            justify-content: center;
        }
        
        .dir-btn {
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.2), rgba(96, 239, 255, 0.2));
            border: 2px solid rgba(0, 255, 135, 0.5);
            border-radius: 15px;
            color: #00ff87;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.3);
        }
        
        .dir-btn:active {
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.4), rgba(96, 239, 255, 0.4));
            transform: scale(0.9);
            box-shadow: 0 0 30px rgba(0, 255, 135, 0.6);
        }
        
        .dir-up { grid-column: 2; grid-row: 1; }
        .dir-left { grid-column: 1; grid-row: 2; }
        .dir-down { grid-column: 2; grid-row: 2; }
        .dir-right { grid-column: 3; grid-row: 2; }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.98), rgba(30, 30, 60, 0.98));
            padding: 40px;
            border-radius: 25px;
            display: none;
            text-align: center;
            z-index: 100;
            min-width: 300px;
            border: 2px solid #00ff87;
            box-shadow: 0 0 50px rgba(0, 255, 135, 0.5);
        }
        
        .game-over.show {
            display: block;
            animation: gameOverAnim 0.5s;
        }
        
        @keyframes gameOverAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); }
            60% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }
        
        .game-over h2 {
            margin-bottom: 25px;
            font-size: 2.5em;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            font-weight: 900;
        }
        
        .game-over p {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #00ff87;
            font-weight: 700;
        }
        
        .game-over .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .sound-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 255, 135, 0.2);
            border: 2px solid rgba(0, 255, 135, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            transition: all 0.3s;
        }
        
        .sound-toggle:hover {
            background: rgba(0, 255, 135, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.5);
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.6em; }
            .score-board { font-size: 0.95em; }
            .direction-pad {
                grid-template-columns: repeat(3, 65px);
                grid-template-rows: repeat(3, 65px);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="sound-toggle" onclick="toggleSound()" id="soundToggle">üîä</div>
    
    <div class="container">
        <h1>üêç SNAKE GAME</h1>
        
        <div class="score-board">
            <div class="score-item">
                SCORE: <span id="score">0</span>
            </div>
            <div class="score-item">
                BEST: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">NEW GAME</button>
            <button onclick="togglePause()" id="pauseBtn">PAUSE</button>
        </div>
        
        <div class="direction-pad">
            <button class="dir-btn dir-up" ontouchstart="changeDirection(0, -1); event.preventDefault();" onclick="changeDirection(0, -1)">‚ñ≤</button>
            <button class="dir-btn dir-left" ontouchstart="changeDirection(-1, 0); event.preventDefault();" onclick="changeDirection(-1, 0)">‚óÑ</button>
            <button class="dir-btn dir-down" ontouchstart="changeDirection(0, 1); event.preventDefault();" onclick="changeDirection(0, 1)">‚ñº</button>
            <button class="dir-btn dir-right" ontouchstart="changeDirection(1, 0); event.preventDefault();" onclick="changeDirection(1, 0)">‚ñ∫</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <p>SCORE: <span id="finalScore">0</span></p>
        <div class="buttons">
            <button onclick="startGame()">PLAY AGAIN</button>
            <button onclick="shareScore()">SHARE SCORE üöÄ</button>
        </div>
    </div>

    <script type="module">
        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
        await sdk.actions.ready();
    </script>
    
    <script>
        // Stars background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Sound effects
        let soundEnabled = true;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playEatSound() {
            playSound(800, 0.1, 'square');
            setTimeout(() => playSound(1000, 0.1, 'square'), 50);
        }
        
        function playGameOverSound() {
            playSound(400, 0.2);
            setTimeout(() => playSound(300, 0.2), 150);
            setTimeout(() => playSound(200, 0.4), 300);
        }
        
        function playLevelUpSound() {
            playSound(600, 0.1);
            setTimeout(() => playSound(800, 0.1), 100);
            setTimeout(() => playSound(1000, 0.2), 200);
        }
        
        window.toggleSound = function() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
        }
        
        // Game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const pauseBtn = document.getElementById('pauseBtn');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let dx = 1;
        let dy = 0;
        let nextDx = 1;
        let nextDy = 0;
        let pendingDirection = null;
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = Number(localStorage.getItem('snakeHighScore')) || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let gameSpeed = 200;
        
        highScoreEl.textContent = highScore;
        
        function getSnakeColor(score) {
            if (score >= 40) return { head: '#FFD700', body: '#FFA500', glow: '#FFD700' };
            if (score >= 30) return { head: '#FF1493', body: '#FF69B4', glow: '#FF1493' };
            if (score >= 20) return { head: '#9370DB', body: '#BA55D3', glow: '#9370DB' };
            if (score >= 10) return { head: '#00BFFF', body: '#1E90FF', glow: '#00BFFF' };
            return { head: '#00ff87', body: '#00ff41', glow: '#00ff87' };
        }
        
        function calculateSpeed(score) {
            const speedDecrease = Math.floor(score / 5) * 15;
            const newSpeed = 200 - speedDecrease;
            return Math.max(60, newSpeed);
        }
        
        window.startGame = function() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            pendingDirection = null;
            score = 0;
            gameSpeed = 200;
            gameRunning = true;
            gamePaused = false;
            scoreEl.textContent = score;
            pauseBtn.textContent = 'PAUSE';
            gameOverEl.classList.remove('show');
            placeFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }
        
        window.togglePause = function() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'RESUME' : 'PAUSE';
        }
        
        window.changeDirection = function(newDx, newDy) {
            if (!gameRunning || gamePaused) return;
            
            if (dx === -newDx && dy === -newDy) return;
            
            if (dx === 0 && newDx !== 0) {
                pendingDirection = {dx: newDx, dy: 0};
            }
            if (dy === 0 && newDy !== 0) {
                pendingDirection = {dx: 0, dy: newDy};
            }
        }
        
        function update() {
            if (!gameRunning || gamePaused) return;
            
            if (pendingDirection) {
                dx = pendingDirection.dx;
                dy = pendingDirection.dy;
                nextDx = dx;
                nextDy = dy;
                pendingDirection = null;
            } else {
                dx = nextDx;
                dy = nextDy;
            }
            
            let newX = snake[0].x + dx;
            let newY = snake[0].y + dy;
            
            if (newX < 0) newX = tileCount - 1;
            if (newX >= tileCount) newX = 0;
            if (newY < 0) newY = tileCount - 1;
            if (newY >= tileCount) newY = 0;
            
            const head = {x: newX, y: newY};
            
            if (checkCollision(head)) {
                endGame();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                const oldScore = score;
                score++;
                scoreEl.textContent = score;
                
                playEatSound();
                
                if (score % 10 === 0) {
                    playLevelUpSound();
                }
                
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                const newSpeed = calculateSpeed(score);
                if (newSpeed !== gameSpeed) {
                    gameSpeed = newSpeed;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
                
                placeFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function draw() {
            // Background with grid
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid lines
            ctx.strokeStyle = 'rgba(0, 255, 135, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            const colors = getSnakeColor(score);
            
            // Snake with glow
            snake.forEach((segment, i) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                if (i === 0) {
                    // Head glow
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = colors.glow;
                    
                    // Head gradient
                    const gradient = ctx.createRadialGradient(
                        x + gridSize/2, y + gridSize/2, 0,
                        x + gridSize/2, y + gridSize/2, gridSize/2
                    );
                    gradient.addColorStop(0, colors.head);
                    gradient.addColorStop(1, colors.body);
                    ctx.fillStyle = gradient;
                    
                    ctx.beginPath();
                    ctx.roundRect(x + 2, y + 2, gridSize - 4, gridSize - 4, 5);
                    ctx.fill();
                    
                    // Eyes
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    const eyeSize = 4;
                    let eyeX1, eyeY1, eyeX2, eyeY2;
                    
                    if (dx === 1) {
                        eyeX1 = x + gridSize - 7; eyeY1 = y + 5;
                        eyeX2 = eyeX1; eyeY2 = y + gridSize - 9;
                    } else if (dx === -1) {
                        eyeX1 = x + 3; eyeY1 = y + 5;
                        eyeX2 = eyeX1; eyeY2 = y + gridSize - 9;
                    } else if (dy === 1) {
                        eyeX1 = x + 5; eyeY1 = y + gridSize - 7;
                        eyeX2 = x + gridSize - 9; eyeY2 = eyeY1;
                    } else {
                        eyeX1 = x + 5; eyeY1 = y + 3;
                        eyeX2 = x + gridSize - 9; eyeY2 = eyeY1;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY1, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY2, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Pupils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY1, eyeSize/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY2, eyeSize/2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Body glow
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = colors.glow;
                    ctx.fillStyle = colors.body;
                    ctx.beginPath();
                    ctx.roundRect(x + 3, y + 3, gridSize - 6, gridSize - 6, 4);
                    ctx.fill();
                }
            });
            
            ctx.shadowBlur = 0;
            
            // Food with animation
            const foodX = food.x * gridSize + gridSize/2;
            const foodY = food.y * gridSize + gridSize/2;
            const pulse = Math.sin(Date.now() / 200) * 2 + 10;
            
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#ff0040';
            
            const foodGradient = ctx.createRadialGradient(foodX, foodY, 0, foodX, foodY, pulse);
            foodGradient.addColorStop(0, '#ff0040');
            foodGradient.addColorStop(0.5, '#ff1a5e');
            foodGradient.addColorStop(1, '#cc0033');
            ctx.fillStyle = foodGradient;
            
            ctx.beginPath();
            ctx.arc(foodX, foodY, pulse, 0, Math.PI * 2);
            ctx.fill();
            
            // Food shine
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(foodX - 3, foodY - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (checkCollision(food));
        }
        
        function checkCollision(pos) {
            return snake.some(segment => segment.x === pos.x && segment.y === pos.y);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
            playGameOverSound();
        }
        
        window.shareScore = function() {
            const text = `üêç I just scored ${score} in Snake Game! Can you beat it?\n\nPlay now on Farcaster üëá\nhttps://snake-game-lime-ten.vercel.app/`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Snake Game Score',
                    text: text,
                    url: 'https://snake-game-lime-ten.vercel.app/'
                }).catch(() => {
                    copyToClipboard(text);
                });
            } else {
                copyToClipboard(text);
            }
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Score copied! Share it on Farcaster üöÄ');
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Score copied! Share it on Farcaster üöÄ');
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection(0, -1);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection(1, 0);
                    e.preventDefault();
                    break;
            }
        });
        
        draw();
    </script>
</body>
</html>
